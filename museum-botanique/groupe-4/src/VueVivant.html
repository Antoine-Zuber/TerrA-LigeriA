<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  
  <title>Vivant + Env</title>

  <script src="../lib/jquery-3.4.1.min.js" defer></script>
  <script src="../leap-1.1.1.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="../lib/maptasticjs/build/maptastic.js"></script>
  
  <script src="vivant.js" defer></script>
  <script src="loop.js" defer></script>
    
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="PageTurn.css">
  <link rel="stylesheet" href="VueVivant.css">


</head>
<body>
<main style="display: flex">

  <!-- Image d'environnement sur le plateau -->
  <div id="environement">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../data/mhnn.b.10101.009.jpg"
               alt='slide 1' />
        </div>
        <div class="swiper-slide">
          <img src='../data/mhnn.b.10101.013.jpg'>
        </div>
        <div class="swiper-slide">
          <img src='../data/mhnn.b.10101.013.jpg'>
        </div>
      </div>
    </div>
  </div>

  <!-- Image de la plante vivante  -->
  <div class="scene" id="divimage">
    <div class="slide" pos="1">
      <div id="book" class="book">
        <div class="page active">
          <img src="../data/1-BERBERIS_EMPETRIFOLIA/berberis_empetrifolia_3.jpg" style="display: flex;align-items: center; margin-left: auto; margin-right: auto; height: 100%; margin-top: 0; margin-bottom: 0;" alt="">
          <audio
          volume=1.0 autoplay loop src="../data/1-BERBERIS_EMPETRIFOLIA/ambiance.mp3"> </audio>
        </div>
        <div class="page">
          <img src="../data/2-DELPHINIUM_STAPHISAGRIA/delphinium_staphisagria_1.jpg" style="display: flex;align-items: center; margin-left: auto; margin-right: auto; height: 100%; margin-top: 0; margin-bottom: 0;" alt="">
          <audio volume=0.0  loop src="../data/2-DELPHINIUM_STAPHISAGRIA/ambiance.mp3"> </audio>
        </div>
        <div class="page">
          <img src="../data/3-BERBERIS_ARISTATA/berberis_aristata_3.jpg" style="display: flex;align-items: center; margin-left: auto; margin-right: auto; height: 100%; margin-top: 0; margin-bottom: 0;" alt="">
          <audio volume=0.0 loop src="../data/3-BERBERIS_ARISTATA/ambiance.mp3"> </audio>
        </div>
        <div class="page">
          <img src="../data/4-RANUNCULUS_FICARIA/ranunculus_ficaria_1.jpg" style="display: flex;align-items: center; margin-left: auto; margin-right: auto; height: 100%; margin-top: 0; margin-bottom: 0;" alt="">
          <audio volume=0.0 loop src="../data/4-RANUNCULUS_FICARIA/ambiance.mp3"> </audio>
        </div>
        <div class="page">
          <img src="../data/5-AKEBIA_QUINATA/akebia_quinatia_3.jpg" style="display: flex;align-items: center; margin-left: auto; margin-right: auto; height: 100%; margin-top: 0; margin-bottom: 0;" alt="">
          <audio volume=0.0 loop src="../data/5-AKEBIA_QUINATA/ambiance.mp3"> </audio>
        </div>
      </div>
    </div>
    <div class="slide" pos="2" style="opacity:0;display:none"></div>
  </div>

</main>
</body>
</html>
